# Suricata规则生成工具 - Nginx配置文件
# 
# 安装位置:
#   Ubuntu/Debian/Kali: /etc/nginx/sites-available/suricata_rule_gen.conf
#   CentOS/RHEL:        /etc/nginx/conf.d/suricata_rule_gen.conf
#
# 使用方法:
#   1. sudo cp nginx/suricata_rule_gen.conf /etc/nginx/sites-available/
#   2. sudo ln -s /etc/nginx/sites-available/suricata_rule_gen.conf /etc/nginx/sites-enabled/
#   3. sudo nginx -t  # 测试配置
#   4. sudo systemctl restart nginx
#
# 访问地址: http://服务器IP

server {
    listen 80;
    server_name _;  # 接受所有域名/IP访问，可以改为具体的域名或IP
    
    # 日志配置
    access_log /var/log/nginx/suricata_rule_gen_access.log;
    error_log /var/log/nginx/suricata_rule_gen_error.log;
    
    # 前端静态文件
    location / {
        # 修改为实际的项目路径
        root /path/to/suricata_ai_gen/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # 添加CORS头（可选，如果需要）
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
    }
    
    # 后端API代理 - 关键配置！
    location /api {
        # 代理到本地Flask后端
        proxy_pass http://127.0.0.1:5000/api;
        
        # WebSocket支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # 传递客户端信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 缓存控制
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置（AI请求可能比较慢）
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 添加CORS头
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        
        # 处理OPTIONS预检请求
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
}
