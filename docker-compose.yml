version: '3.8'

services:
  # 后端API服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile.working
    container_name: suricata-ai-backend
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./backend/suricata_rules.db:/app/backend/suricata_rules.db
      - ./.env:/app/.env
    environment:
      - FLASK_APP=backend/app_v2.py
      - FLASK_ENV=production
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - suricata-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端Vue应用
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: suricata-ai-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - suricata-network

networks:
  suricata-network:
    driver: bridge